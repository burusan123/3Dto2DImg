# 3D Room Designer 設定ファイル

# アプリケーション設定
application:
  # 家具配置の自動保存ファイル
  furniture_layout_file: "furniture_layout.json"
  # 自動保存の有効化
  auto_save_layout: true

# ウィンドウ設定
window:
  width: 1280 
  height: 720

# 座標精度設定（建築設計図・3DCAD対応）
coordinate_precision:
  # 座標の精度モード: "integer", "decimal_1", "decimal_2", "decimal_3", "full"
  # integer: 整数のみ (例: 150)
  # decimal_1: 小数点第1位まで (例: 150.5)
  # decimal_2: 小数点第2位まで (例: 150.25)
  # decimal_3: 小数点第3位まで (例: 150.125)
  # full: フル精度（制限なし）
  mode: "decimal_1"
  
  # グリッドスナップ設定
  grid_snap:
    enabled: true  # グリッドスナップを有効化
    size: 10.0     # グリッドサイズ（単位系に応じて調整）
  
  # 単位系設定
  unit:
    system: "mm"  # mm, cm, m, inch, feet
    display: true  # 単位を画面に表示

# カメラ設定
# 
# 【座標系の定義】
# ワールド座標系（右手座標系）:
#   - X軸: 右方向（部屋の幅方向）
#   - Y軸: 前方向（部屋の奥行き方向）
#   - Z軸: 上方向（部屋の高さ方向）
#
# 【カメラの初期姿勢】（roll=0, pitch=0, yaw=0の時）
#   - カメラはZ軸の正の方向を向いている（上を見ている）
#   - カメラの上方向はY軸の負の方向
#
# 【回転の定義】
#   - roll:  X軸周りの回転（カメラを傾ける、上下を見る）
#            正の値: Y軸がZ軸方向へ回転
#            180度: 真下を見る（トップビュー）
#   - pitch: Y軸周りの回転（左右を向く）
#            正の値: 右を向く
#            負の値: 左を向く
#   - yaw:   Z軸周りの回転（水平面での回転）
#            正の値: 反時計回り
#            負の値: 時計回り
#
camera:
  # 内部パラメータ
  focal_length: 400  # 初期焦点距離（トップビュー用に広角に）
  min_focal_length: 200  # 最小焦点距離（最大ズームアウト）
  max_focal_length: 2000  # 最大焦点距離（最大ズームイン）
  zoom_step: 50  # ズームステップ
  
  # 初期位置と姿勢（真上からのトップビュー）
  initial_position:
    x: 250      # 部屋の中心（幅500の半分）
    y: 250      # 部屋の中心（奥行き500の半分）
    z: 900      # 真上から（十分な高さで全体を見渡せる）
  
  # トップビュー（真下を見る）の設定:
  #   カメラを真上に配置し、X軸周りに180度回転して真下を向ける
  initial_rotation:
    roll: 180     # X軸周りに180度回転（真下を向く）
    pitch: 0      # Y軸周りの回転なし
    yaw: 0        # Z軸周りの回転なし
  
  # 移動・回転速度
  movement_speed: 10  # カメラ移動速度
  rotation_speed: 5   # カメラ回転速度
  
  # ホイールドラッグ設定
  mouse_drag:
    sensitivity: 2.0  # ドラッグ感度（大きいほど敏感）
    invert_x: false   # X軸を反転（true: マウス右でカメラ左、false: マウス右でカメラ右）
    invert_y: false   # Y軸を反転（true: マウス下でカメラ前進、false: マウス下でカメラ後退）

# 部屋設定
room:
  width: 500   # 幅
  depth: 500   # 奥行き
  height: 250  # 高さ
  color: [128, 128, 128]  # RGB色

