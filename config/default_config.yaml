# 3D Room Designer 設定ファイル

# アプリケーション設定
application:
  # 家具配置の自動保存ファイル
  furniture_layout_file: "furniture_layout.json"
  # 自動保存の有効化
  auto_save_layout: true

# ウィンドウ設定
window:
  width: 1280 
  height: 720

# 座標精度設定（建築設計図・3DCAD対応）
coordinate_precision:
  # 座標の精度モード: "integer", "decimal_1", "decimal_2", "decimal_3", "full"
  # integer: 整数のみ (例: 150)
  # decimal_1: 小数点第1位まで (例: 150.5)
  # decimal_2: 小数点第2位まで (例: 150.25)
  # decimal_3: 小数点第3位まで (例: 150.125)
  # full: フル精度（制限なし）
  mode: "decimal_1"
  
  # グリッドスナップ設定
  grid_snap:
    enabled: true  # グリッドスナップを有効化
    size: 10.0     # グリッドサイズ（単位系に応じて調整）
  
  # 単位系設定
  unit:
    system: "mm"  # mm, cm, m, inch, feet
    display: true  # 単位を画面に表示

# カメラ設定
# 
# 【座標系の定義】（UE5互換）
# ワールド座標系（右手座標系）:
#   - X軸: 前方向（Forward）
#   - Y軸: 右方向（Right）
#   - Z軸: 上方向（Up）
#
# 【カメラの初期姿勢】（roll=0, pitch=0, yaw=0の時）
#   - カメラはX軸の正の方向を向いている（前を見ている）
#   - カメラの上方向はZ軸の正の方向
#   - カメラの右方向はY軸の正の方向
#
# 【回転の定義】（UE5互換）
#   - Roll:  X軸周りの回転（前方軸）- 左右に傾く（カメラの回転）
#            正の値: 右に傾く（反時計回り）
#            負の値: 左に傾く（時計回り）
#   - Pitch: Y軸周りの回転（右方軸）- 上下を見る
#            正の値: 上を見る
#            負の値: 下を見る
#            -90度: 真下を見る（トップビュー）
#   - Yaw:   Z軸周りの回転（上方軸）- 左右を向く
#            正の値: 左を向く（反時計回り）
#            負の値: 右を向く（時計回り）
#
camera:
  # 内部パラメータ
  focal_length: 600  # 初期焦点距離（フロントビュー用、広角に調整）
  min_focal_length: 200  # 最小焦点距離（最大ズームアウト）
  max_focal_length: 2000  # 最大焦点距離（最大ズームイン）
  zoom_step: 50  # ズームステップ
  
  # 初期位置と姿勢（フロントビュー：正面から見る）
  # 注: 座標はUE5スタイル（X=前、Y=右、Z=上）
  initial_position:
    x: 750     # 前方向の位置（部屋の前方、負の位置から見る。距離を延ばす）
    y: 250      # 右方向の位置（部屋の中心）
    z: 150      # 高さ（少し高めから見下ろす）
  
  # フロントビュー（正面から見る）の設定（UE5スタイル）:
  #   カメラを部屋の前方に配置し、X軸の正の方向（前方）を向く
  initial_rotation:
    roll: 0       # カメラの左右傾きなし
    pitch: 0      # Y軸周りの回転なし（前方を向く）
    yaw: 0        # Z軸周りの回転なし
  
  # 移動・回転速度
  movement_speed: 10  # カメラ移動速度
  rotation_speed: 5   # カメラ回転速度
  
  # ホイールドラッグ設定
  mouse_drag:
    sensitivity: 2.0  # ドラッグ感度（大きいほど敏感）
    invert_x: true    # X軸を反転（true: マウス右でカメラ左＝画面が右に動く）
    invert_y: true    # Y軸を反転（true: マウス下でカメラ下降＝画面が下に動く）
  
  # 右クリックドラッグ設定（カメラビュー回転 - UE5スタイル）
  mouse_view_rotation:
    sensitivity: 0.2  # 回転の感度（度/ピクセル）
    invert_x: false   # X軸（水平回転・Yaw）を反転
    invert_y: false   # Y軸（垂直回転・Pitch）を反転
    min_pitch: -45    # Pitch の最小値（度）下を見る限界
    max_pitch: 45     # Pitch の最大値（度）上を見る限界

# 部屋設定
# 注: 座標はUE5スタイル（X=前、Y=右、Z=上）
room:
  width: 500   # 幅（Y方向・右方向）
  depth: 500   # 奥行き（X方向・前方向）
  height: 250  # 高さ（Z方向・上方向）
  color: [128, 128, 128]  # RGB色

# 家具設定
# 注: positionはUE5スタイル（X=前、Y=右、Z=上）
#     sizeは物理的な寸法（width=幅、depth=奥行き、height=高さ）
furnitures:
  - name: "テーブル"
    position:
      x: 150    # 前方向の位置
      y: 200    # 右方向の位置
      z: 0      # 高さ（床面）
    size:
      width: 150   # 幅（Y方向）
      height: 75   # 高さ（Z方向）
      depth: 100   # 奥行き（X方向）
    color: [0, 255, 0]  # RGB (緑)
  
  - name: "椅子1"
    position:
      x: 100
      y: 150
      z: 0
    size:
      width: 50
      height: 50
      depth: 80
    color: [0, 0, 255]  # RGB (青)
  
  - name: "椅子2"
    position:
      x: 300
      y: 150
      z: 0
    size:
      width: 50
      height: 50
      depth: 80
    color: [0, 0, 255]  # RGB (青)
  
  - name: "ソファ"
    position:
      x: 50
      y: 400
      z: 0
    size:
      width: 200
      height: 80
      depth: 100
    color: [255, 0, 0]  # RGB (赤)
  
  - name: "本棚"
    position:
      x: 400
      y: 50
      z: 0
    size:
      width: 80
      height: 200
      depth: 40
    color: [255, 255, 0]  # RGB (黄)

# UI設定
ui:
  # 操作説明の表示設定
  instructions:
    font_scale: 0.5
    color: [255, 255, 255]
    thickness: 1
    position: [10, 30]
    line_spacing: 30
  
  # ズームレベル表示設定
  zoom_display:
    font_scale: 0.6
    color: [0, 255, 255]
    thickness: 2
    position: [10, -20]  # 負の値は画面下からのオフセット
  
  # 平面図（Top View）設定
  top_view:
    enabled: true         # 平面図表示の有効化
    size: 600            # ウィンドウサイズ（正方形）
    margin: 50           # 描画マージン
    background_color: [255, 255, 255]  # 背景色（白）
    room_color: [100, 100, 100]        # 部屋の輪郭色（グレー）
    camera_color: [0, 0, 255]          # カメラ位置の色（赤）
    view_direction_color: [255, 0, 0]  # 視線方向の色（青）
    fov_color: [255, 100, 100]         # 視野角の色（薄赤）
    selected_color: [0, 200, 200]      # 選択中の家具の色（シアン）
    
    # 目盛り設定
    grid:
      enabled: true                    # 目盛り表示の有効化
      interval: 300                    # 目盛りの間隔（mm）
      line_color: [200, 200, 200]      # 目盛り線の色（薄いグレー）
      line_thickness: 1                # 目盛り線の太さ
      major_interval: 5                # 主目盛りの間隔（5本毎に太くする）
      major_line_thickness: 2          # 主目盛りの線の太さ
      major_line_color: [150, 150, 150]  # 主目盛りの色（グレー）
      label_color: [100, 100, 100]     # ラベルの色（グレー）
      label_font_scale: 0.4            # ラベルのフォントサイズ
      label_show: true                 # ラベル表示の有効化

